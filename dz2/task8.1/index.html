<html lang="en">
<head>

    <title>круг квадра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>круг квадрат</h1>

        <button id="circleSquareButton"> проверить </button>
    </div>
    <script src="script.js"></script>
